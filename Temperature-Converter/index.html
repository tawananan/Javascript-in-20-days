<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- Add style -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <h1>Temperature Converter</h1>
    <section class="container">
        <label for="celsius">Celsius (°C)</label>
        <input type="text" name="celsius" id="celsius">

        <label for="fahrenheit">Fahrenheit (°F)</label>
        <input type="text" name="fahrenheit" id="fahrenheit">
        
        <label for="kelvin">Kelvin (K)</label>
        <input type="text" name="kelvin" id="kelvin">
    </section>

    <!-- Add script -->
    <script src="app.js"></script>
</body>
</html>
