<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <!-- Add style -->
    <link rel="stylesheet" href="main.css">

    <!-- Add icons with Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <section class="main">
        <div class="container box">
            <div class="time">00:00:00:000</div>
            <div class="buttons-group">
                <button class="start"><i class="fa-solid fa-play"></i>&nbsp;Start</button>
                <button class="pause"><i class="fa-solid fa-pause"></i>&nbsp;Pause</button>
                <button class="reset"><i class="fa-solid fa-rotate-left"></i>&nbsp;Reset</button>
            </div>
        </div>
    </section>

    <!-- Add script -->
    <script src="app.js"></script>
</body>
</html>
