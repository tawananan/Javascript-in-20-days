<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>

    <!-- Add Style -->
    <link rel="stylesheet" href="main.css">

    <!-- Add font by font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <div class="counter-container">
        <i class="fa-brands fa-square-facebook fa-3x"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebook</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-square-youtube fa-3x"></i>
        <div class="counter" data-target="50000">0</div>
        <span>Youtube</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-square-instagram fa-3x"></i>
        <div class="counter" data-target="30000">0</div>
        <span>Instagram</span>
    </div>
    
    <!-- Add script -->
    <script src="app.js"></script>
</body>
</html>
